{% load static %}
{% load i18n %}
<!--============= Banner Section Starts Here =============-->
<section class="banner-section-5 bg_img oh" data-background="{% static 'images/banner/banner-bg-4.png' %}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-10 col-lg-9 col-xl-9">
                <div class="banner-content cl-white">
                    <h5 class="cate">{% translate 'E-Commerce Auction' %}</h5>
                    <h1 class="title">{% translate 'A Better Way To Buy Property' %}</h1>
                    <p class="mw-500">
                        {% translate "We’re constantly bringing new properties market so keep visiting our website that you don’t miss out on the next opportunity." %}
                    </p>
                    <a href="#0" class="custom-button yellow btn-large">{% translate 'Get Started' %}</a>
                </div>
            </div>
            <div class="col-lg-3 col-xl-3 d-none d-lg-block">
                <div class="banner-thumb-5">
                    <img src="{% static 'images/banner/banner-5.png' %}" alt="banner">
                </div>
            </div>
        </div>
    </div>
    <div class="banner-shape banner-shape-5 d-none d-lg-block bot-0">
        <img src="{% static 'images/banner/banner-shape-4.png' %}" alt="css">
    </div>
</section>
<!--============= Banner Section Ends Here =============-->
