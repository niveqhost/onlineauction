{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Trang đấu giá trực tuyến -->
    <title>{% translate 'Online Auction' %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
</head>

<body>
    <div class="overlayer" id="overlayer">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>
    <!--============= Error Section Starts Here =============-->
    <div class="error-section padding-top padding-bottom bg_img" data-background="{% static 'images/error-bg.png' %}">
        <div class="container">
            <div class="error-wrapper">
                <div class="error-thumb">
                    <img src="{% static 'images/error.png' %}" alt="error">
                </div>
                <!--  Trang không tồn tại. -->
                <!-- Bấm vào <a href="{% url 'home_page' %}"> trang chủ</a> để quay lại. -->
                <h4 class="title">
                    {% translate 'Page does not exist.' %} <br>{% translate 'Return to the' %} <a href="{% url 'home_page' %}"> {% translate 'homepage.' %} </a>
                </h4>
            </div>
        </div>
    </div>
    <!--============= Error Section Ends Here =============-->


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/modernizr-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/waypoints.js' %}"></script>
    <script src="{% static 'js/nice-select.js' %}"></script>
    <script src="{% static 'js/counterup.min.js' %}"></script>
    <script src="{% static 'js/owl.min.js' %}"></script>
    <script src="{% static 'js/magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/yscountdown.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
