<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    {% autoescape off %}
        <div class="jumbotron text-center">
            <h1 class="display-3">Lời cảm ơn!</h1>
            <div>Xin chào, <strong>{{user.username}}</strong></div>
            <p class="lead">Cảm ơn quý khách đã đăng kí sử dụng hệ thống Đấu giá trực tuyến của chúng tôi.</p>
            <p class="lead">Hãy ấn vào <strong><a href="http://{{domain}}{% url 'authentication:activate' uidb64=uid token=token %}">đây</a></strong> để kích hoạt tài khoản của bạn.</p>
            <hr>
            <p class="lead">
                Nếu bạn cần giúp đỡ hãy <a class="btn btn-primary btn-sm" href="#" role="button">liên hệ với chúng tôi</a>.
            </p>
        </div>
    {% endautoescape %}

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
